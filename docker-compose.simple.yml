# نسخه ساده‌تر Docker Compose (بدون Elasticsearch)
# برای شروع کار کافیه فقط MongoDB و Redis داشته باشید

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: media-intelligence-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: media-intelligence
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - media-intelligence-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/media-intelligence --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: media-intelligence-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - media-intelligence-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Express (اختیاری - رابط گرافیکی)
  mongo-express:
    image: mongo-express:latest
    container_name: media-intelligence-mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    networks:
      - media-intelligence-network
    depends_on:
      - mongodb

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  media-intelligence-network:
    driver: bridge
